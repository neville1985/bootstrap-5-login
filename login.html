<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap Login Form</title>
    
   
  </head>
  <body>
 
  
  <div
  class="bg-image"
  style="
   background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
    height: 100vh;
  "
</div>

  <div class="text-center">
  <form style="max-width:480px;margin:auto;">
   <form> 
   
     
    <h1>Please sign in</h1>
    <label for="emailAddress" class="sr-only">Email address</label>
    <input type="email" id="emailAddress" 
    class="form-control" placeholder ="Email Address" required autofocus>
    <label for="password" 
    class="sr-only">Password</label>
    <input type="password" id-"password"
    placeholder="Password" class="form-control">
    <div class="checkbox">
    <label>
    <input type="checkbox"
    value="remember-me">Remember me
    </label>
    <div class="mt-3">
    
    <input type="button"  class="btn btn-lg btn-block btn-primary" value="Sign In" onclick=" relocate_home()">

<script>
function relocate_home()
{
     location.href = "https://labmin.com/";
} 
</script>
   
     <div class="text-center">
    <p>Not a member? <a href="#!">Register </a></p>
   
    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2" ></i>Continue with Facebook
          </a>
          <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
               
          
    
    
    


    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
